<div class="container">

  <div class="header">
    <div class="headerText">- NOTER -</div>
  </div>

  <ion-list *ngFor="let item of items; let id = index">
    <ion-item-sliding >
      <ion-item >
        <h2>{{item.text}}</h2>
        <p>{{item.date}}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="deleteNote(id)">
          <ion-icon name="delete"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <div class="footer">
    <button ion-button class="addButton" (click)="addNote()">
      <p class="addButtonText">+</p>
    </button>

    <ion-input  class="TextInput"  placeholder='> note' placeholderTextColor='white'[(ngModel)]="noteText"></ion-input>
  </div>
</div>
